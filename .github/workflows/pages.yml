name: Deploy Site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            marketing-site/package-lock.json
            docs/package-lock.json

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: |
          npm ci
          npm ci --prefix marketing-site
          npm ci --prefix docs

      - name: Build marketing site
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -z "$BASE_PATH" ]; then
            BASE_PATH="/"
          fi
          if [ "${BASE_PATH%/}" = "$BASE_PATH" ]; then
            BASE_PATH="${BASE_PATH}/"
          fi
          npm --prefix marketing-site run build -- --base "$BASE_PATH"

      - name: Build Starlight docs
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -z "$BASE_PATH" ]; then
            BASE_PATH="/"
          fi
          if [ "${BASE_PATH%/}" = "$BASE_PATH" ]; then
            BASE_PATH="${BASE_PATH}/"
          fi
          DOCS_BASE="${BASE_PATH}docs/"
          npm --prefix docs run build -- --base "$DOCS_BASE"

      - name: Copy docs into Pages artifact
        run: |
          mkdir -p marketing-site/dist/docs
          cp -R docs/dist/. marketing-site/dist/docs/

      - name: Build frontend demo (static export)
        run: |
          BASE_PATH="${{ steps.pages.outputs.base_path }}"
          if [ -z "$BASE_PATH" ]; then
            BASE_PATH=""
          fi
          # Remove trailing slash for Next.js basePath (must not end with /)
          BASE_PATH="${BASE_PATH%/}"
          DEMO_EXPORT=true BASE_PATH="$BASE_PATH" npm --prefix frontend run build:demo

      - name: Copy demo pages into Pages artifact
        run: |
          cp -R frontend/out/demo marketing-site/dist/demo
          cp -R frontend/out/_next marketing-site/dist/_next

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: marketing-site/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
